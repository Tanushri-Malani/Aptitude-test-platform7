<!DOCTYPE html>
<html>
    <head>
        <title>Instructions</title>
        <link rel="stylesheet" href="/static/css/Home.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            body{
                background-color: rgb(230, 96, 44);
            }
        </style>
    </head>
    <body>
        <div class="container" align="center">
            <div class="jumbotron">
                <p>Instructions</p>
                {% if user.is_authenticated %}
                <form class="" action="/sec1ins/" method="post">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-success" name="submit">Proceed</button>
                </form>
                {% else %}
                <button type="button" class="btn btn-primary" name="reg" onclick="window.location.href='/login/'">Login</button>
                {% endif %}
            </div>
        </div>
    </body>
</html>
